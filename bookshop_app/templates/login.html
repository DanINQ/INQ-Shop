{% extends 'base.html' %}
{% load static %}

{% block head_content %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
<title>Sign-In</title>
{% endblock head_content %}

{% block content %}
<h2 class="text-center pt-5 mb-3" id="h2-login">Sign-In</h2>
<div class="container-fluid pt-5 pb-5" id="login-container">
	<div class="mx-auto">
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<div class="mb-3 mx-3">
				<label for="username-input" class="form-label">Username</label>
				<input type="text" name="username" class="form-control" id="username-input">
			</div>
			<div class="mb-3 mx-3">
				<label for="password-input" class="form-label">Password</label>
				<input type="password" name="password" class="form-control" id="password-input">
			</div>
			<div class="mx-5 mt-5">
				<button id="login-button" type="submit" class="btn rounded-5 btn-outline-success">Login</button>
			</div>
		</form>
		<p class="ms-3 mt-3">Don't have an account? <a href="{% url 'sign-up' %}">Create it!</a></p>

		{% for message in messages %}
		<p class="message alert alert-danger text-center border-0 rounded-1 mt-4 mx-3">{{message}}</p>
		{% endfor %}
	</div>
</div>
{% endblock content %}
